<ion-header>
    <ion-navbar>
      <ion-title>Livres</ion-title>
      <ion-buttons start>
          <button ion-button icon-only (click)="onToggleMenu()">
            <ion-icon name="menu"></ion-icon>
          </button>
    </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
      <ion-list>
        <button ion-item *ngFor="let book of booksList; let i = index " (click)="onLoadbook(i)">
            <ion-icon name="cart" [color]="book.isLend ? 'secondary' : 'danger'"></ion-icon>
          {{ book.name }}
        </button>
      </ion-list>
      <button ion-button full (click)="onNewBook()">Nouvel Livre</button>
      <ion-card>
        <ion-card-header>Données</ion-card-header>
        <ion-card-content>
            <button ion-button block outline (click)="onSaveList()">Enregistrer</button>
            <button ion-button block outline (click)="onFetchList()">Récupérer</button>
        </ion-card-content>
    </ion-card>

    </ion-content>
