<ion-header>

    <ion-navbar>
        <ion-buttons>
            <button ion-button clear (click)="dismissModal()">Fermer</button>
          </ion-buttons>
      <ion-title>{{ book.name}}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
      <ion-card [ngClass]="{'is-lend': book.isLend, 'is-noLend': !book.isLend}">
        <ion-card-header>{{ book.name }}</ion-card-header>
        <ion-card-content>
          <p *ngFor="let line of book.description">{{ line }}</p>
        </ion-card-content>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <button
                      ion-button
                      full
                      color="danger"
                      [disabled]="!book.isLend"
                      (click)="onToggleBook()">Prêter</button>
                  </ion-col>
                  <ion-col>
                    <button
                      ion-button
                      full
                      color="secondary"
                      [disabled]="book.isLend"
                      (click)="onToggleBook()">Rendre</button>
                  </ion-col>
            </ion-row>
          </ion-grid>
          <form #f="ngForm" (ngSubmit)="onSubmitForm(f)">
            <ion-list>
              <ion-item>
                <ion-label>Prêt à :</ion-label>
                <ion-input name="userName" [(ngModel)]="book.userName"></ion-input>
              </ion-item>
            </ion-list>
            <button type="button"
            ion-button
            full
            color="danger"
            (click)="onDeleteName()">
      Supprimer Nom
    </button>
    <button type="submit"
            ion-button
            full
            color="secondary">
      Enregistrer Nom
    </button>
      </form>
      </ion-card>
    </ion-content>
